{% extends "base.html" %}

{% block title %}Controle de Documentos{% endblock %}

{% block content %}

<head>                  
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/app.js" defer></script>
    <script src="static/js/documentos.js" defer></script>
</head>    

<main class="main-content">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Controle de Documentos</h2>
            </div>
            <div class="card-content">
                <div class="search-bar">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Buscar por aluno, CPF, RG, turma ou curso..." 
                        class="search-input"
                    >
                </div>

                <div class="table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Aluno</th>
                                <th>Turma</th>
                                <th>Certidão</th>
                                <th>RG</th>
                                <th>CPF</th>
                                <th>Endereço</th>
                                <th>Foto</th>
                                <th>Histórico</th>
                                <th>Diploma</th>
                                <th>Ações</th> 
                            </tr>
                        </thead>
                        <tbody id="docsTable">
                            <tr>
                                <td colspan="10" class="text-center text-muted">Carregando documentos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Document Form Modal -->
<div class="modal" id="docModal">
    <div class="modal-content modal-lg">
        <div class="modal-header">
            <h2>Controle de Documentos</h2>
            <button class="btn-close" id="closeModalBtn">&times;</button>
        </div>
        <div class="modal-body">
            <form id="docForm">
                <div class="form-group">
                    <label for="studentSelect">Aluno *</label>
                    <select id="studentSelect" required>
                        <option value="">Selecione um aluno...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="turmaInput">Turma</label>
                    <input type="text" id="turmaInput" placeholder="Ex: 1º Ano A" readonly>
                </div>

                <fieldset class="form-section">
                    <legend>Documentos</legend>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <label class="checkbox-label">
                                <input type="checkbox" name="docs" value="certidao"> 
                                <span class="checkbox-text">Certidão de Nascimento</span>
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <label class="checkbox-label">
                                <input type="checkbox" name="docs" value="rg"> 
                                <span class="checkbox-text">RG do Aluno</span>
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <label class="checkbox-label">
                                <input type="checkbox" name="docs" value="cpf"> 
                                <span class="checkbox-text">CPF do Aluno</span>
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <label class="checkbox-label">
                                <input type="checkbox" name="docs" value="endereco"> 
                                <span class="checkbox-text">Comprovante de Endereço</span>
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <label class="checkbox-label">
                                <input type="checkbox" name="docs" value="foto"> 
                                <span class="checkbox-text">Foto do Aluno</span>
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <label class="checkbox-label">
                                <input type="checkbox" name="docs" value="historico"> 
                                <span class="checkbox-text">Histórico Escolar</span>
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <label class="checkbox-label">
                                <input type="checkbox" name="docs" value="certificado"> 
                                <span class="checkbox-text">Certificado de Conclusão</span>
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <label class="checkbox-label">
                                <input type="checkbox" name="docs" value="diploma"> 
                                <span class="checkbox-text">Diploma</span>
                            </label>
                        </div>
                    </div>
                </fieldset>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

{% endblock %}
