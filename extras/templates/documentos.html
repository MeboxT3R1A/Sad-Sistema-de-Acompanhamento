{% extends "base.html" %}

{% block title %}Controle de Documentos{% endblock %}

{% block content %}

<head>                  
<link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/app.js" defer></script>
    <script src="static/js/documentos.js" defer></script>
</head>    

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Controle de Documentos</h2>
                    </div>
                    <div class="card-content">
                        <div class="search-bar">
                            <input 
                                type="text" 
                                id="searchInput" 
                                placeholder="Buscar por aluno..." 
                                class="search-input"
                            >
                        </div>

                        <div class="table-wrapper">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Aluno</th>
                                        <th>Certidão</th>
                                        <th>RG</th>
                                        <th>CPF</th>
                                        <th>Endereço</th>
                                        <th>Foto</th>
                                        <th>Histórico</th>
                                        <th>Diploma</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="docsTable">
                                    <tr>
                                        <td colspan="9" class="text-center text-muted">Carregando documentos...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Document Form Modal -->
    <div class="modal" id="docModal">
        <div class="modal-content modal-md">
            <div class="modal-header">
                <h2>Controle de Documentos</h2>
                <button class="btn-close" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="docForm">
                    <div class="form-group">
                        <label for="studentSelect">Aluno *</label>
                        <select id="studentSelect" required>
                            <option value="">Selecione um aluno...</option>
                        </select>
                    </div>

                    <fieldset class="form-section">
                        <legend>Documentos</legend>
                        <div class="checkbox-group"> <!-- "✓" -->
                            <label class="checkbox-label">
                                <input type="checkbox" name="docs" value="certidao"> Certidão de Nascimento
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="docs" value="rg"> RG do Aluno
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="docs" value="cpf"> CPF do Aluno
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="docs" value="endereco"> Comprovante de Endereço
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="docs" value="foto"> Foto do Aluno
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="docs" value="historico"> Histórico Escolar
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="docs" value="certificado"> Certificado de Conclusão
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="docs" value="diploma"> Diploma Registrado
                            </label>
                        </div> <!-- "✓" -->
                    </fieldset>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline" id="cancelBtn">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    {% endblock %}
